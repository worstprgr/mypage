<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link id="css-file" rel="stylesheet" type="text/css" href="static/css/green.css">
        <link rel="icon" type="image/x-icon" href="static/img/favicon.ico">
        <script>
            function change_css(color_name) {
                let old_link = document.getElementById('css-file');
                let new_link = document.createElement('link');

                new_link.setAttribute('id', 'css-file');
                new_link.setAttribute('rel', 'stylesheet');
                new_link.setAttribute('type', 'text/css');
                new_link.setAttribute('href', `static/css/${color_name}.css`);

                document.getElementsByTagName('head').item(0).replaceChild(new_link, old_link);
            }

            function random_css() {
                let css_colors = ['amber', 'teal', 'slate', 'green'];
                let random_n = Math.floor(Math.random() * css_colors.length);
                let current_color = css_colors[random_n];
                change_css(current_color);
            }
             random_css();
        </script>
        <title>~ Adam</title>
    </head>
    <body>
        <div class="container mx-auto h-max">

                </div>

                <div class="border-2 border-neutral-800 py-4 px-7 rounded-md cont">

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                let acc = document.getElementsByClassName('accordion');

                for (i = 0; i < acc.length; i++) {
                    acc[i].addEventListener('click', function() {
                        this.classList.toggle("acc-active");
                        let panel = this.nextElementSibling;
                        if (panel.style.maxHeight) {
                            panel.style.maxHeight = null;
                        } else {
                            panel.style.maxHeight = panel.scrollHeight + 'px';
                        }
                    });
                }
            });
        </script>
    </body>
</html>
